<div class="outer" id="main-page">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 parent-panel">
                <div class="custom-panel bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">ADMIN LOGIN</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form autocomplete="off" ngNativeValidate  (submit)="requestOtp()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Admin name" name="adminName" [(ngModel)]="adminName" [ngModelOptions]="{standalone: true}" required="Enter Admin name"/>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input type="password" placeholder="Admin Password" name="password" [(ngModel)]="adminPassword" [ngModelOptions]="{standalone: true}" required="Enter Admin password"/>
                                </div>
                            </div>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forgot" class="font-weight-bold">Forgot password?</a>
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" >Request OTP</button>
                        </form>
                        <form>
                            <div class="form-group pt-3" *ngIf="otprequest" >
                                <h6 class="text-sm-center" >Enter OTP sent to your mail</h6>
                                <div class="input-field">
                                    <span class="fa fa-key p-2"></span>
                                <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" [ngModelOptions]="{standalone: true}" required="Enter otp"/>
                            </div>     <button type="submit" class="btn btn-primary btn-block mt-4 w-100"  (click)="validateOtp()">Submit OTP</button>
                            
                        </div>                        
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>
  </div>
